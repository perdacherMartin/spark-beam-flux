apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spark
  namespace: legalrag
spec:
  interval: 10m0s
  timeout: 2m0s
  chartRef:
    kind: OCIRepository
    name: spark
    namespace: legalrag
  releaseName: spark
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: true
  driftDetection:
    mode: enabled
  valuesFrom:
    - kind: ConfigMap
      name: spark-values
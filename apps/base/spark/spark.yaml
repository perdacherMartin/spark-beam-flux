apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: spark
spec:
  interval: 5m0s
  url: oci://registry-1.docker.io/bitnamicharts/spark
  ref:
    tag: 9.2.14
---
